<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Accessibility Check</title>
</head>
<body>
  <h1>Check URL Accessibility</h1>
  <form id="urlForm">
    <label for="url">Enter a URL:</label>
    <input type="url" id="url" name="url" required placeholder="https://example.com">
    <button type="submit">Check URL</button>
  </form>

  <script>
    // Fallback URL in case the provided URL is not accessible
    const fallbackUrl = 'https://google.com';  // You can replace this with your desired fallback link

    document.getElementById('urlForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const url = document.getElementById('url').value.trim();

      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      try {
        // Attempt to fetch the URL using Fetch API
        const response = await fetch(url, {
          method: 'HEAD',  // Use HEAD to avoid downloading content
          mode: 'no-cors'  // Allows the fetch to work with external sites without CORS issues
        });

        // If we reach here, the URL is likely accessible from the user's network
        window.location.href = url;  // Redirect to the entered URL if accessible
      } catch (error) {
        console.log('Error accessing the URL:', error);
        window.location.href = fallbackUrl;  // Redirect to fallback URL if not accessible
      }
    });
  </script>
</body>
</html>
